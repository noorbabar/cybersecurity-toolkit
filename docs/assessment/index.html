<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Step - Cybersecurity Risk Assessment</title>
    <link rel="stylesheet" href="../../assets/css/assessment.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">

</head>
<body>
    <div class="bg-animation"></div>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">Lock Step</a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="../guides/">Guides</a>
                <a href="index.html">Assessment</a>
                <a href="../../templates/">Templates</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="mobile-menu">
        <a href="../../index.html">Home</a>
        <a href="../guides/">Guides</a>
        <a href="index.html">Assessment</a>
        <a href="../../templates/">Templates</a>
    </div>
        
    <main>
        <div class="assessment-container">
            <h1>Cybersecurity Risk Assessment</h1>
            <p class="subtitle">Get personalised security recommendations for your business in 3 minutes</p>
            
            <div id="assessment-form">
                <div class="question-section" id="section-1">
                    <h2> Business Profile</h2>
                    <div class="question">
                        <label>What type of business do you run?</label>
                        <select id="business-type">
                            <option value="">Select your business type...</option>
                            <option value="retail">Retail Store</option>
                            <option value="restaurant">Restaurant/Cafe</option>
                            <option value="professional">Professional Services (Law, Accounting, etc.)</option>
                            <option value="healthcare">Healthcare/Medical</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="finance">Financial Services</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="question">
                        <label>How many employees do you have?</label>
                        <select id="employee-count">
                            <option value="">Select employee count...</option>
                            <option value="1-5">1-5 employees</option>
                            <option value="6-20">6-20 employees</option>
                            <option value="21-50">21-50 employees</option>
                            <option value="50+">50+ employees</option>
                        </select>
                    </div>
                    
                    <div class="question">
                        <label>Do you handle sensitive customer data?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="data-high" name="data-sensitivity" value="high">
                                <label for="data-high">Yes, credit cards, SSNs, or medical records</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="data-medium" name="data-sensitivity" value="medium">
                                <label for="data-medium">Yes, personal information (emails, addresses)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="data-low" name="data-sensitivity" value="low">
                                <label for="data-low">Minimal customer data</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-primary" onclick="nextSection(2)">Next →</button>
                    </div>
                </div>
                
                <div class="question-section" id="section-2" style="display: none;">
                    <h2> Current Security Measures</h2>
                    <div class="question">
                        <label>Multi-factor authentication (MFA) usage:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="mfa-all" name="mfa" value="all">
                                <label for="mfa-all">Used on all business accounts</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="mfa-some" name="mfa" value="some">
                                <label for="mfa-some">Used on some accounts</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="mfa-none" name="mfa" value="none">
                                <label for="mfa-none">Not used</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label>How do you manage passwords?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="pwd-manager" name="passwords" value="manager">
                                <label for="pwd-manager">Business password manager</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="pwd-browser" name="passwords" value="browser">
                                <label for="pwd-browser">Browser saved passwords</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="pwd-written" name="passwords" value="written">
                                <label for="pwd-written">Written down or shared documents</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="pwd-memory" name="passwords" value="memory">
                                <label for="pwd-memory">Memory/simple passwords</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label>Employee cybersecurity training:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="training-regular" name="training" value="regular">
                                <label for="training-regular">Regular formal training</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="training-basic" name="training" value="basic">
                                <label for="training-basic">Basic orientation only</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="training-none" name="training" value="none">
                                <label for="training-none">No formal training</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-secondary" onclick="nextSection(1)">← Back</button>
                        <button class="btn-primary" onclick="nextSection(3)">Next →</button>
                    </div>
                </div>
                
                <div class="question-section" id="section-3" style="display: none;">
                    <h2> Systems & Data Protection</h2>
                    <div class="question">
                        <label>Data backup frequency:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="backup-auto" name="backup" value="automatic">
                                <label for="backup-auto">Automatic daily backups</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="backup-weekly" name="backup" value="weekly">
                                <label for="backup-weekly">Weekly manual backups</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="backup-monthly" name="backup" value="monthly">
                                <label for="backup-monthly">Monthly or less frequent</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="backup-none" name="backup" value="none">
                                <label for="backup-none">No regular backups</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label>Antivirus and security software:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="av-business" name="antivirus" value="business">
                                <label for="av-business">Business-grade security suite</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="av-consumer" name="antivirus" value="consumer">
                                <label for="av-consumer">Consumer antivirus software</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="av-built-in" name="antivirus" value="built-in">
                                <label for="av-built-in">Built-in OS protection only</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="av-none" name="antivirus" value="none">
                                <label for="av-none">No antivirus software</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="question">
                        <label>Network security:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="network-secure" name="network" value="secure">
                                <label for="network-secure">Business firewall + separate guest network</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="network-basic" name="network" value="basic">
                                <label for="network-basic">Basic router security</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="network-default" name="network" value="default">
                                <label for="network-default">Default router settings</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-secondary" onclick="nextSection(2)">← Back</button>
                        <button class="btn-primary" onclick="calculateRisk()">Get My Results 📊</button>
                    </div>
                </div>
                
                <div id="results" style="display: none;">
                    <div id="risk-display"></div>
                    <div class="recommendations" id="recommendations"></div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="restartAssessment()">Take Assessment Again</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function nextSection(section) {
            document.querySelectorAll('.question-section').forEach(s => s.style.display = 'none');
            document.getElementById(`section-${section}`).style.display = 'block';
        }

        function calculateRisk() {
            let score = 0;
            const responses = {};
            
            responses.businessType = document.getElementById('business-type').value;
            responses.employeeCount = document.getElementById('employee-count').value;
            responses.dataSensitivity = document.querySelector('input[name="data-sensitivity"]:checked')?.value;
            responses.mfa = document.querySelector('input[name="mfa"]:checked')?.value;
            responses.passwords = document.querySelector('input[name="passwords"]:checked')?.value;
            responses.training = document.querySelector('input[name="training"]:checked')?.value;
            responses.backup = document.querySelector('input[name="backup"]:checked')?.value;
            responses.antivirus = document.querySelector('input[name="antivirus"]:checked')?.value;
            responses.network = document.querySelector('input[name="network"]:checked')?.value;

            // Calculate risk score
            // Data sensitivity (0-30 points)
            if (responses.dataSensitivity === 'high') score += 30;
            else if (responses.dataSensitivity === 'medium') score += 20;
            else score += 10;

            // MFA (0-20 points)
            if (responses.mfa === 'none') score += 20;
            else if (responses.mfa === 'some') score += 10;
            else score += 0;

            // Password management (0-15 points)
            if (responses.passwords === 'memory') score += 15;
            else if (responses.passwords === 'written') score += 12;
            else if (responses.passwords === 'browser') score += 8;
            else score += 0;

            // Training (0-10 points)
            if (responses.training === 'none') score += 10;
            else if (responses.training === 'basic') score += 5;
            else score += 0;

            // Backup (0-15 points)
            if (responses.backup === 'none') score += 15;
            else if (responses.backup === 'monthly') score += 10;
            else if (responses.backup === 'weekly') score += 5;
            else score += 0;

            // Antivirus (0-10 points)
            if (responses.antivirus === 'none') score += 10;
            else if (responses.antivirus === 'built-in') score += 7;
            else if (responses.antivirus === 'consumer') score += 3;
            else score += 0;

            displayResults(score, responses);
        }

        function displayResults(score, responses) {
            document.querySelectorAll('.question-section').forEach(s => s.style.display = 'none');
            
            let riskLevel, riskClass, recommendations;
            
            if (score <= 25) {
                riskLevel = 'LOW RISK';
                riskClass = 'risk-low';
                recommendations = [
                    '• Maintain current security practices',
                    '• Consider advanced threat detection',
                    '• Regular security audits',
                    '• Stay updated on security trends'
                ];
            } else if (score <= 50) {
                riskLevel = 'MEDIUM RISK';
                riskClass = 'risk-medium';
                recommendations = [
                    '🔧 Implement MFA on all accounts immediately',
                    '🔧 Deploy a business password manager',
                    '🔧 Set up automatic daily backups',
                    '• Conduct employee security training',
                    '• Upgrade to business-grade security software',
                    '• Review and update network security'
                ];
            } else {
                riskLevel = 'HIGH RISK';
                riskClass = 'risk-high';
                recommendations = [
                    '🚨 URGENT: Enable MFA on all business accounts',
                    '🚨 URGENT: Implement business password manager',
                    '🚨 URGENT: Set up automated backup system',
                    '🔧 Deploy business-grade antivirus/EDR',
                    '🔧 Conduct immediate security training',
                    '🔧 Implement network segmentation',
                    '• Consider hiring cybersecurity consultant',
                    '• Develop incident response plan'
                ];
            }

            document.getElementById('risk-display').innerHTML = `
                <div class="results ${riskClass}">
                    <div class="risk-score">${score}/100</div>
                    <h2>${riskLevel}</h2>
                    <p>${getRiskDescription(riskLevel)}</p>
                </div>
            `;

            document.getElementById('recommendations').innerHTML = `
                <h3> Prioritised Action Plan</h3>
                <ul>
                    ${recommendations.map(rec => `<li>${rec}</li>`).join('')}
                </ul>
                <div class="radio-option">

                    <strong> Next Steps:</strong> Start with items marked 🚨 (urgent) and 🔧 (important). 
                    Consider going through the guides if you need implementation help or are unfamiliar with any terminology.
                </div>
            `;

            document.getElementById('results').style.display = 'block';
        }

        function getRiskDescription(riskLevel) {
            switch(riskLevel) {
                case 'LOW RISK':
                    return 'Great job! Your business has solid cybersecurity foundations.';
                case 'MEDIUM RISK':
                    return 'Your business needs some security improvements to stay protected.';
                case 'HIGH RISK':
                    return 'Your business is vulnerable to cyber attacks. Immediate action required.';
                default:
                    return '';
            }
        }

        function restartAssessment() {
            document.getElementById('results').style.display = 'none';
            document.querySelectorAll('input').forEach(input => {
                if (input.type === 'radio') input.checked = false;
            });
            document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
            nextSection(1);
        }
        document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
    
        if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
        }
        });
    </script>
</body>
</html>
